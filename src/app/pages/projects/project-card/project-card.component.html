<div class="card" *ngIf="!formEdited">
    <div class="tittle">
        <h4>{{defaultSince}}</h4>
        <h4>to {{defaultUntil}}</h4>
    </div>
    <div class="description">
        <h2>{{defaultName}}</h2>
        <h1>{{defaultTittle}}</h1>
        <p>{{defaultDescription}}</p>
        <div>
            <button mat-raised-button color="primary" (click)="editForm()" *ngIf="authService?.Login?.valueOf()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </div>
</div>

<form [formGroup]="form" *ngIf="formEdited && authService?.Login?.valueOf()">
    <div class="tittle">
        <mat-form-field appearance="fill">
            <mat-label>Desde</mat-label>
            <input matInput [matDatepicker]="pickerDesde" formControlName="since">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
            <mat-datepicker #pickerDesde></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Hasta</mat-label>
            <input matInput [matDatepicker]="pickerHasta" formControlName="until">
            <mat-hint>MM/DD/YYYY (Opcional)</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
            <mat-datepicker #pickerHasta></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="description">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="tittle">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput formControlName="description" cdkTextareaAutosize></textarea>
        </mat-form-field>
        <div>
            <button mat-flat-button color="bassic" (click)="formDelete()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-flat-button color="bassic" (click)="formSend()" [disabled]="!form.valid">
                <mat-icon>save</mat-icon>
            </button>
            <button mat-flat-button color="warn" (click)="cancelForm()">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </div>
</form>
